<div 
  class="Navbar" 
  [ngClass]="{ 'NavbarShadow' : isScrolled }"  
>
    <div class="logo" (click)="reloadPage()">
        <img src="assets/logo.png" alt="Logo">
        <span>EDU</span>
    </div>
    <div class="NavContainer">
      <button>
        Fonctionnalités
      </button>  
      <button>
        Tarification
      </button>
      <button>
        Sécurité
      </button>
    </div>
    <div *ngIf="!isMobile" class="butContainer">
        <button>
            Se connecter
        </button>
        <button>
            Créer un compte
        </button>
    </div>
    <button *ngIf="isMobile" class="ellipsis" >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 12h16"/><path d="M4 18h16"/><path d="M4 6h16"/></svg>
    </button>
</div>
