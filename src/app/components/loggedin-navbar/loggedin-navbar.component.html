<div 
  class="Navbar" 
  [ngClass]="{ 'NavbarShadow' : isScrolled }"  
>
    <a style="text-decoration: none;" href="/profile">
      <div class="logo" >
        <img src="assets/logo.png" alt="Logo">
        <span>EDU</span>
      </div>
    </a>
    <div class="NavContainer">
      <a href="/profile">
        <button>
           Profile
        </button>
      </a>  
      <a href="/politique">
        <button>
          Politique
        </button>
      </a>
      <a href="/conditions">
        <button>
          Conditions d’utilisation
        </button>
      </a>
    </div>
    <div *ngIf="!isMobile" class="butContainer">
        <a href="/register" style="text-decoration: none;" >
          <button>
            Déconnexion
          </button>
        </a>
    </div>
    <button (click)="toggleNavbar()" *ngIf="isMobile" class="ellipsis" >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 12h16"/><path d="M4 18h16"/><path d="M4 6h16"/></svg>
    </button>

    <nav class="sidebar" [class.open]="isNavbarOpen" [ngClass]="{ 'open' : isNavbarOpen }" >
      <button (click)="toggleNavbar()" *ngIf="isMobile" class="ellipsis2" >
        <i class="fa-solid fa-xmark" ></i>
      </button>
      <ul>
        <li><a href="/profile" (click)="toggleNavbar()" >Profile</a><i class="fa-solid fa-chevron-right" ></i></li>
        <li><a href="/politique" (click)="toggleNavbar()" >Politique de confidentialité</a><i class="fa-solid fa-chevron-right" ></i></li>
        <li><a href="/conditions" (click)="toggleNavbar()" >Conditions d’utilisation</a><i class="fa-solid fa-chevron-right" ></i></li>
      </ul>
      <div class="rowBtn1">
        <button class="seConnecter">
          Sé déconnecter de votre compte
        </button>
      </div>
    </nav>


</div>
